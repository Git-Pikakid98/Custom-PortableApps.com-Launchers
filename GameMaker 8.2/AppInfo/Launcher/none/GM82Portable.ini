[Launch]
ProgramExecutable=GameMaker 8.2\GameMaker.exe
WaitForEXE1=anvil.exe
WaitForEXE1=gm82room.exe
CommandLineArguments=
DirectoryMoveOK=no
SupportsUNC=no
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
GameMaker8.2_Data=%localappdata%\GameMaker8.2

[Activate]
Registry=true

[RegistryKeys]
Version 8.2=HKEY_CURRENT_USER\SOFTWARE\Game Maker\Version 8.2

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\Version 8.2.reg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[DirectoriesCleanupForce]
1=%userprofile%\AppDagm82 dll cache