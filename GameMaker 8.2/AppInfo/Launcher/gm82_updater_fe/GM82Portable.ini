[Launch]
ProgramExecutable=gm82_updater\gm82_updater_fe.exe
WaitForEXE1=anvil.exe
WaitForEXE2=gm82room.exe
WaitForEXE3=gm82mv.exe
WaitForEXE4=gm82venc.exe
WaitForEXE5=gm82vp.exe
WaitForEXE6=GameMaker.exe
WaitForEXE7=gm82_updater.exe
CommandLineArguments=
DirectoryMoveOK=no
SupportsUNC=no
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
GameMaker8.2_Data=%localappdata%\GameMaker8.2
GameMaker8.2=%appdata%\GameMaker8.2
zulc22=%appdata%\zulc22

[Activate]
Registry=true

[RegistryKeys]
Version 8.2=HKEY_CURRENT_USER\SOFTWARE\Game Maker\Version 8.2

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\Version 8.2.reg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[DirectoriesCleanupForce]
1=%userprofile%\AppDagm82 dll cache