[Launch]
ProgramExecutable=GitHubDesktop\Update.exe
WaitForEXE1=GitHubDesktop.exe
CommandLineArguments=--processStart GitHubDesktop.exe
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true
HideCommandLineWindow=true

[DirectoriesMove]
Portable Settings=%PAL:DataDir%\GitHub Desktop
GitHub Desktop=%appdata%\GitHub Desktop

[FilesMove]
.gitconfig=%userprofile%

[DirectoriesCleanupForce]
1=%localappdata%\SquirrelTemp