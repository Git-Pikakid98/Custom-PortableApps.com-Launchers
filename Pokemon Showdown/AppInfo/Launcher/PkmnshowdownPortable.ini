[Launch]
ProgramExecutable=PokeShowdown\pokemonshowdown.exe
WorkingDir=%PAL:AppDir%\PokeShowdown
CommandLineArguments=--user-data-dir="%PAL:DataDir%\User Data" --window-size="1000,600"
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
Logs=%userprofile%\Documents\My Games\Pokemon Showdown\Logs
Teams=%userprofile%\Documents\My Games\Pokemon Showdown\Teams

[DirectoriesCleanupIfEmpty]
1=%userprofile%\Documents\My Games\Pokemon Showdown

[DirectoriesCleanupForce]
1=%localappdata%\Pokemon Showdown
2=%PAL:AppDir%\PokeShowdown\UndefinedLogs
3=%PAL:DataDir%\settings