[Launch]
ProgramExecutable=Kdenlive\bin\kdenlive.exe
CommandLineArguments=
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
kdenlive_roaming=%appdata%\kdenlive
stalefiles=%localappdata%\stalefiles
mime=%localappdata%\mime
kdenlive_local=%localappdata%\kdenlive
cache=%localappdata%\cache
RecentDocuments=%localappdata%\RecentDocuments

[FilesMove]
kdenliverc=%localappdata%
user-places.xbel=%localappdata%
user-places.xbel.tbcache=%localappdata%
user-places.xbel.bak=%localappdata%
kdenlive-layoutsrc=%localappdata%
kdeglobals=%localappdata%