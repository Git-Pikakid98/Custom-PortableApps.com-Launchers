[Launch]
ProgramExecutable=yt-dlg\yt-dlg.exe
CommandLineArguments=
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true
WorkingDirectory=%PAL:DataDir%\ffmpeg

[DirectoriesMove]
Portable Settings=%PAL:DataDir%\yt-dlg
yt-dlg=%appdata%\yt-dlg

Portable Settings=%PAL:DataDir%\yt-dlp
yt-dlp=%userprofile%\.cache\yt-dlp

[DirectoriesCleanupIfEmpty]
1=%userprofile%\.cache