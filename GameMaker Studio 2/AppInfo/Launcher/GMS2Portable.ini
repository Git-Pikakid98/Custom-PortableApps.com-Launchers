[Launch]
ProgramExecutable=GameMaker Studio 2\GameMaker.exe
WaitForEXE1=Igor.exe
WaitForEXE2=ffmpeg.exe
WaitForEXE3=ffprobe.exe
WaitForEXE4=GMWebServer.exe
WaitForEXE5=Runner.exe
WaitForEXE6=unzip.exe
WaitForEXE7=zip.exe
CommandLineArguments=
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
GameMakerStudio2_Local=%localappdata%\GameMakerStudio2
GameMakerStudio2_Roaming=%appdata%\GameMakerStudio2
GameMakerStudio2_Program=C:\ProgramData\GameMakerStudio2
TemplateProjects=%userprofile%\Documents\GameMakerStudio2\TemplateProjects

[DirectoriesCleanupIfEmpty]
1=%userprofile%\Documents\GameMakerStudio2